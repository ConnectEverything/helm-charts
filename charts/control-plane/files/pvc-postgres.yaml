apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cp.fullname" . }}-postgres
spec:
  {{- if and .Values.embeddedPostgres.pvc .Values.embeddedPostgres.pvc.storageClassName }}
  storageClassName: {{ .Values.embeddedPostgres.pvc.storageClassName }}
  {{- end }}
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      {{- if and .Values.embeddedPostgres.pvc .Values.embeddedPostgres.pvc.size }}
      storage:  {{ .Values.embeddedPostgres.pvc.size }}
      {{- else }}
      storage: 10Gi
      {{- end }}