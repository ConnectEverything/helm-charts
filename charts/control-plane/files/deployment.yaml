---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scp.fullname" . }}
  labels:
    {{- include "scp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- if or (include "scp.defaultEncryptionKey" .) (or .Values.embeddedPostgres.persistent .Values.embeddedPrometheus.persistent) }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "scp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ .configmapChecksum }}
        checksum/secrets: {{ .secretsChecksum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "scp.selectorLabels" . | nindent 8 }}
    spec:
      {{- $imagePullSecrets := fromJson (include "scp.imagePullSecrets" .)}}
      {{- with $imagePullSecrets.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - -c
            - /conf/rna.cue
            - server
            - start
          volumeMounts:
            - name: config
              subPath: rna.cue
              mountPath: "/conf/rna.cue"
            {{- if (include "scp.defaultEncryptionKey" .) }}
            - name: {{ include "scp.fullname" . }}
              mountPath: {{ get .config "data_dir" | default "/app/data" }}/encryption
              subPath: encryption
            {{- end }}
            {{- if and .Values.embeddedPostgres.persistent .postgresEnabled}}
            - name: postgres
              mountPath: {{ get .config "data_dir" | default "/app/data" }}/postgres
            {{- end }}
            {{- if and .Values.embeddedPrometheus.persistent .prometheusEnabled }}
            - name: prometheus
              mountPath: {{ get .config "data_dir" | default "/app/data" }}/prometheus
            {{- end }}
            {{- range $system, $secretName := .secretNames }}
            - name: "{{ $secretName }}"
              mountPath: "/conf/helix/nsc/{{ $system }}"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ get .config "http_public_addr" | splitList ":" | last | default 8080 }}
              protocol: TCP
            - name: metrics
              containerPort: {{ get .config "http_metrics_addr" | splitList ":" | last | default 7777 }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: "{{ include "scp.fullname" . }}-config"
        {{- if or (not (hasKey .config "encryption_key")) (eq (get .config "encryption_key") "") }}
        - name: {{ include "scp.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "scp.fullname" . }}
        {{- end }}
        {{- if and .Values.embeddedPostgres.persistent .postgresEnabled }}
        - name: postgres
          persistentVolumeClaim:
            claimName: "{{ include "scp.fullname" . }}-postgres"
        {{- end }}
        {{- if and .Values.embeddedPrometheus.persistent .prometheusEnabled }}
        - name: prometheus
          persistentVolumeClaim:
            claimName: "{{ include "scp.fullname" . }}-prometheus"
        {{- end }}
        {{range $system, $secretName := .secretNames }}
        - name: "{{ $secretName }}"
          secret:
            secretName: {{ $secretName }}
        {{- end }}